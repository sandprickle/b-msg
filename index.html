<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>B-Msg</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- Vue Dev Build -->

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

  <!-- Vue Production Build -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>

<body>

  <div class="header cl-header">
    <h2>Conversations</h2>
    <button class="new-msg">New Message</button>
  </div>

  <ul class="contact-list">
    <li>
      <img class="contact-photo" src="assets/img/john_doe.jpg" alt="John Doe">
      <div class="conversation-summary">
        <h3>John Doe</h3>
        <p class="timestamp">Yesterday 7:35pm</p>
      </div>
    </li>
    <li>
      <img class="contact-photo" src="assets/img/jane_doe.jpg" alt="Jane Doe">
      <div class="conversation-summary">
        <h3>Jane Doe</h3>
        <p class="timestamp">Saturday 3pm</p>
      </div>
    </li>
    <li>
      <img class="contact-photo" src="assets/img/bethany.jpg" alt="Bethany">
      <div class="conversation-summary">
        <h3>Bethany</h3>
        <p class="timestamp">8:35am</p>
      </div>
    </li>
    <li>
      <img class="contact-photo" src="assets/img/james.jpg" alt="James">
      <div class="conversation-summary">
        <h3>James</h3>
        <p class="timestamp">Yesterday 7:35pm</p>
      </div>
    </li>
  </ul>

  <div class="header mp-header">
    <div class="h-contact">
      <h2>John Doe</h2>
    </div>
    <button class="menu-button">Menu</button>
  </div>

  <div class="message-pane">
    <div class="messages">
      <p>messages here!</p>
    </div>
  </div>

  <div class="composer">
    <input type="text" name="msg-text" id="msg-text">
    <input type="submit" value="Send">
  </div>

  <script src="js/main.js"></script>
</body>

</html>
